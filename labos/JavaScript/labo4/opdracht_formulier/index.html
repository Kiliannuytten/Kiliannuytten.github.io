<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" charset="utf-8"
            src="scripts/code.js"></script>
    <title>Opdracht formulier</title>
</head>
<body>
<form method="get" action="index.html">

<!--    INPUT TYPE TEXT-->
    <label for="txtFirstName">First name*:</label>
    <input type="text" id="txtFirstName" name="txtFirstName" autofocus required placeholder="Your first name">
    <br>

    <label for="txtLastName">Last name*:</label>
    <input type="text" id="txtLastName" name="txtLastName" required placeholder="Your last name">
    <br>

<!--    INPUT TYPE CHECKBOX-->
    <span>Wich sport do you train?</span>
    <br>
    <label for="running">Running</label>
    <input type="checkbox" id="running" name="running"/>
    <br>
    <label for="swimming">Swimming</label>
    <input type="checkbox" id="swimming" name="Swimming"/>
    <br>
    <label for="rowing">Rowing</label>
    <input type="checkbox" id="rowing" name="Rowing"/>
    <br>

<!--    INPUT TYPE CHECKBOX | RADIO, ER MAX MAAR 1 GEKOZEN WORDEN-->
    <span>What is your gender?</span>
    <br>
    <label for="rdbMale">Male</label>
    <input type="radio" id="rdbMale" name="gender" value="m">
    <br>
    <label for="rdbFemale">Female</label>
    <input type="radio" id="rdbFemale" name="gender" value="f">
    <br>

    <!--    INPUT TYPE TEXT-->
    <label for="movie">Favorite movie;</label>
    <input type="text" id="movie" name="movie">
    <br>

    <!--    INPUT TYPE TEXT-->
    <label for="quote">Favorite quote</label>
    <input type="text" id="quote" name="quote" placeholder="Write your favorite quote">
    <br>

<!--    INPUT TYPE PASSWORD-->
    <label for="password">Password*:</label>
    <input type="password" id="password"  required/>
    <br>

<!--    INPUT TYPE MULTIPLE OPTIONS-->
    <label for="sltFood">Your favorite food:</label>
    <select multiple="multiple" id="sltFood" name="sltFood" size="3">
        <option value="1">Cheeseburger</option>
        <option value="2">Steak with patatten</option>
        <option value="3">Frietjes from de FrieHour</option>
        <option value="4">vol-Au-Vant</option>
        <option value="5">pizzaHawai</option>
    </select>
    <br>

<!--    INPUT TYPE FILE UPLOAD-->
    <input type="file" id="myFile" name="myFile">
    <br>

<!--    INPUT TYPE EMAIL-->
    <label for="email">Email adress:</label>
    <input type="email" id="email" placeholder="Enter your email adress">
    <br>

<!--    INPUT TYPE SITE/URL-->
    <label for="url">Favorite site:</label>
    <input type="url" id="url" placeholder="Enter the URL of your favorite site">
    <br>

<!--    INPUT TYPE NUMBER  | MET MIN EN MAX-->
    <label for="rgnNumber">Favorite number between 1-10:</label>
    <input type="number" id="rgnNumber" name="rgnNumber" min="0" max="10">
    <br>

<!--    INPUT TYPE SLIDER / RANGE-->
    <label for="rgnHighNumber">Favorite number between 11-1000</label>
    <input type="range" id="rgnHighNumber" name="rgnHighNumber" min="11" max="1000">
    <br>

<!--    INPUT TYPE DATE-->
    <label for="txtDate">When were you born?</label>
    <input type="date" id="txtDate" name="date" >
    <br>

<!--    INPUT TYPE POSTCODE-->
    <label for="postcode">Belgium zip-code reg number*:</label>
    <input type="number" id="postcode" name="txtPostcode" min="1000" max="9999" placeholder="9999" required>
    <br>

<!--    INPUT TYPE TEXTAREA-->
    <label for="message">Search for something</label>
    <textarea name="message" id="message"></textarea>
    <br>

<!--    INPUT TYPE COLOR-->
    <label for="color">What is your favorite color</label>
    <input type="color" id="color" name="color">
    <br>

    <input type="submit" value="submit">
</form>
</body>
</html>
