<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tekens</title>
  <link href="Stylesheet/Styelesheet.css" rel="stylesheet" type="text/css">
  <link href="Stylesheet/bootstrap-grid.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="tekens">
  <p>tekens in HTML met grid</p>
  <div class="tekenstekst">
    <p><span>&copy;</span> => & + copy + ;</p>
    <p><span>&deg;</span> => & + deg + ;</p>
    <p><span>&plusmn;</span> => & + plusmn + ;</p>
    <p><span>&egrave;</span> => & + egrave + ;</p>
    <p><span>&eacute;</span> => & + eactue + ;</p>
    <p><span>&ecirc;</span> => & + ecirc + ;</p>
    <p><span>&euml;</span> => & + euml + ;</p>
    <p><span>&tilde;</span> => & + tilde + ;</p>
    <p><span>&euro;</span> => & + euro + ;</p>
  </div>
</div>
<div class="gallery">
  <div>
    <h1>Gallerij met fotos met bootstrap</h1>
  </div>

  <div class="images row">
    <div class="col-md-4 col-sm-6">
      <img src="images/recommended/food1.jpg">
    </div>
    <div class="col-md-4 col-sm-6">

    <div class="col-md-4 col-sm-6">
      <img src="images/recommended/food3.jpg">
    </div>
    <div class="col-md-4 col-sm-6">
      <img src="images/recommended/food4.jpg">
    </div>
    <div class="col-md-4 col-sm-6">
      <img src="images/recommended/food5.jpg">
    </div>
    <div class="col-md-4 col-sm-6">
      <img src="images/recommended/food6.jpg">
    </div>
    <div class="col-md-4 col-sm-6">
      <img src="images/recommended/food7.jpg">
    </div>
    <div class="col-md-4 col-sm-6">
      <img src="images/recommended/food8.jpg">
    </div>
    <div class="col-md-4 col-sm-6">
      <img src="images/recommended/food9.jpg">
    </div>
  </div>
</div>
</body>
</html>
