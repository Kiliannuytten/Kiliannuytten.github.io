<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tekens</title>
  <style>
    body{
      background-color: #444444;
    }

    p{
      font-size: 2em;
      text-align: center;
    }

    span{
      color: red;
      font-weight: bold;
    }

    div{
      margin-top: 100px;
      background-color: antiquewhite;
      width: 500px;
      border: 5px solid black;
      border-radius: 20px;
      margin-left: 50px;
    }
  </style>
</head>
<body>
<div>
  <p><span>&copy;</span> => & + copy + ;</p>
  <p><span>&deg;</span> => & + deg + ;</p>
  <p><span>&plusmn;</span> => & + plusmn + ;</p>
  <p><span>&egrave;</span> => & + egrave + ;</p>
  <p><span>&eacute;</span> => & + eactue + ;</p>
  <p><span>&ecirc;</span> => & + ecirc + ;</p>
  <p><span>&euml;</span> => & + euml + ;</p>
  <p><span>&tilde;</span> => & + tilde + ;</p>
  <p><span>&euro;</span> => & + euro + ;</p>
</div>
</body>
</html>
