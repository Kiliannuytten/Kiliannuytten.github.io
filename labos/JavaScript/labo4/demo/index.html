<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" charset="utf-8"
            src="scripts/code.js"></script>
    <title>Demo labo 4</title>
</head>
<body>

<form method="get" action="www.vives.be/student/index">
 <label for="txtName">Name*:</label>
 <input type="text" id="txtName" name="txtName" required />  <!-- required zorgt ervoor dat je een veld moet invullen, zo niet geeft het een foutmelding venster weer-->
 <label for="txtPassword">Password*:</label>
 <input type="password" id="txtPassword" required/>
 <label for="txtPhone">GSM*:</label>
 <input type="tel" id="txtPhone" pattern="04[0-9]{2}\/[0-9]{2}"/>
 <label for="url">Url:</label>
 <input type="url" id="txtUrl"/>


 <input type="submit" value="send" />
</form>

</body>
</html>
